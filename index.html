<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <button id="btnMenu"><img class="small-image" src="img/menu.png"></button>
      </div>
      <h1 class="center-text">Lista de compras</h1>
      <div class="right">
        <button id="btnLixeira" onclick="removeSelected()"><img class="small-image" src="img/accept.png"></button>
      </div>
    </div>
    <dialog id="modalAdd" class="modal">
      <form id="addForm">
        <h3 class="center-text">Adicionar</h3>
        <div class="flex-vertical">
          <div class="flex-horizontal">
            <label class="left" for="nomeTxt">Nome:</label>
            <input required id="nomeTxt" class="textbox" style="width: 100%;" name="nome" type="text" value="">
          </div>
          <div class="flex-horizontal">
            <label class="left" for="qtdTxt" value="">Quantidade:</label>
            <input required id="qtdTxt" class="textbox right" name="qtd" type="number">
            <select id="unit" class="textbox right">
              <option value="Un">Un.</option>
              <option value="L">L.</option>
              <option value="mL">mL.</option>
              <option value="g">g.</option>
              <option value="Kg">Kg.</option>
            </select>
          </div>
          <input class="margin-top btn" type="submit" value="Adicionar item">
        </div>
      </form>
    </dialog>
    <div class="body">
      <table id="tabela">
        <thead>
          <th></th>
          <th>Item</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </thead>
        <tbody id="tbody">


        </tbody>
      </table>
    </div>
    <div class="footer">
      <div class="left credits">Lemar™</div>
      <button id="btnAddItem" class="right"><img src="img/add.png"></img></button>
    </div>
  </body>

  <script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous"></script>

  <script src="script.js"></script>
</html>
